<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./admin.css">

<body>
    <header>
        <nav class="heardingNav">
            <h4>ADMIN</h4>
            <img class="heardingImg"
                src="https://cdn.tgdd.vn/hoi-dap/1250353/Thumbnail/che-do-tab-an-danh-la-gi-cach-bat-tat-tren-trinh-duyet-th.jpg"

        </nav>

    </header>
    <main>
        <section class="mainContainer">
            <div class="sidebarLeft">
                <h3><a href="admin.html" class="active">Kỹ Năng</a></h3>
                <h3><a href="/admin-project/admin-project.html">Dự Án</a></h3>
            </div>
            <div class="mainContent">
                <div class="mainContent-div">
                    <div class="mainContent-hearding">
                        <h3>Kỹ năng</h3>
                        <button onclick="display()" class="newSkillBtn">Thêm mới kỹ năng</button>
                    </div>
                    <div>
                        <table>
                            <thead>
                                <tr>
                                    <th>STT</th>
                                    <th>Tên kỹ năng</th>
                                    <th>Hình ảnh</th>
                                    <th>Năm kinh nghiệm</th>
                                    <th>Ngày thêm</th>
                                    <th>Chức năng</th>
                                </tr>
                            </thead>
                            <tbody id="tBody">
                                <!-- <tr>
                                    <td>1</td>
                                    <td>java</td>
                                    <td>
                                        <div class="tableImg" style="background-image: url(../img/android.svg);"></div>
                                    </td>

                                    <td>20/05/2024</td>
                                    <td>
                                        <button class="deleteBtn">
                                            xóa
                                        </button>
                                    </td>
                                </tr> -->
                            </tbody>
                        </table>
                    </div>
                </div>


                <div class="formModal" id="formModal">
                    <form id="submitForm" class="submitForm" action="" onsubmit="sendForm(event)">
                        <h3>Thêm mới kỹ năng </h3>
                        <span onclick="deleteForm()">x</span>

                        <label for="name"> Tên đăng ký</label>
                        <input type="text" name="name" id="name">

                        <label for="experience">Năm kinh nghiệm</label>
                        <input type="text" name="experience" id="experience">

                        <label for="img">Hình ảnh</label>
                        <input type="text" name="img" id="img">

                        <div class="submitFormBTN">
                            <button type="button" id="submitFormDelete" class="submitFormBTN-Delete" onclick="huy()">Hủy</button>
                            <button id="submitFormAdd"   class="submitFormBTN-Add">Thêm</button>
                        </div>
                    </form>
                </div>
            </div>

        </section>
    </main>





    <script src="./admin.js"></script>
